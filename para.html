<!DOCTYPE html>
<html>
<body>

<p> Adding two paragraphs</p>

<button onclick="myFunction()">Try it</button>

<p id="first"> hello </p>
<p id="second"> world </p>

<h1><p id="demo"></p></h1>

<script>
function myFunction() {
  var str1 =   document.getElementById("first").innerHTML;
;
  var str2 =   document.getElementById("second").innerHTML;
;
  var res = str1 + str2;
  document.getElementById("demo").innerHTML = res;
}
</script>

</body>

</html>
